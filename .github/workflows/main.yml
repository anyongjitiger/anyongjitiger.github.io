on:
 push:
   branches:
     - gh-pages
jobs:
 deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Install dependencies
       run: npm install
     - name: Build project
       run: npm run build
     - name: Deploy to GitHub Pages
       uses: JamesIves/github-pages-deploy-action@4.1.4
       with:
         branch: gh-pages
         folder: build
